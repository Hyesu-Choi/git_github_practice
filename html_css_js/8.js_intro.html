<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Intro</title>
  </head>
  <body>
    <h2>js 변수와 출력</h2>
    <button onClick="console1()">변수 출력하기</button>
    <button onClick="console2()">배열 출력하기</button>
    <button onclick="arrFunction()">배열안에 함수를 실행</button>
    <h2>js변수선언 키워드(var, let, const)</h2>
    <button onclick="varExam()">var 예제</button>
    <button onclick="letExam()">let 예제</button>
    <button onclick="constExam()">const 예제</button>
    <h2>js를 통한 html요소 변경</h2>
    <button onclick="idChange()">id를 통한 변경</button>
    <p id="idchange">hello world</p>
    <button onclick="classChange()">class를 통한 변경</button>
    <p class="classchange">hello world</p>
    <p class="classchange">hello world</p>
    <button onclick="tagChange()">tag를 통한 변경</button>
    <h5>hello world</h5>
    <h5>hello world</h5>

    <script>
      function idChange() {
        document.getElementById("idchange").innerHTML = "Hello Js";
      }
      function classChange() {
        let elements = document.getElementsByClassName("classchange"); // 배열 리턴
        for (let i = 0; i < elements.length; i++) {
          elements[i].innerHTML = "hello python";
        }
      }
      function tagChange() {
        let elements = document.getElementsByTagName("h5");
        for (let i = 0; i < elements.length; i++) {
          elements[i].innerHTML = "hello spring";
        }
      }
      function console1() {
        console.log("Hello World");
        let a = 10;
        let b = "10";
        let c = 20;
        console.log(a + b); //1010
        console.log(a + c); //30
      }

      function console2() {
        let arr = [10, "20", 30, "40"];
        arr.push(50);
        console.log(arr);
        for (let i = 0; i < arr.legnth; i++) {
          console.log(arr[i]);
        }
        arr.forEach((a) => console.log(a));
        alert("success");
      }

      function totalSum() {
        let total = 0;
        let arr = [10, 20, 30, 40];
        for (let i = 0; i < arr.length; i++) {
          total += arr[i];
        }
        console.log(total);
      }

      function arrFunction() {
        let arr = [
          10,
          "20",
          function test() {
            console.log("test");
          },
        ];
        arr[2]();
      }

      function varExam() {
        var a = 10;
      }
      function letExam() {
        let a = 10;
      }
      function constExam() {
        const a = 10;
      }
    </script>
  </body>
</html>
