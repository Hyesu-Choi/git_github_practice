<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js ajax</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
      function dataRequest() {
        // ajax 요청(jquery, axios)는 비동기적으로 실행 - axios가 주로 쓰임
        // $(document).ready(콜백함수); : DOM객체(html)가 완전히 로드된 이후 콜백함수 실행
        $(document).ready(function () {
          $.ajax({
            url: "https://jsonplaceholder.typicode.com/posts/1",
            type: "GET",
            dataType: "json",
            success: function (result) {
              // 비동기함수내에서의 결과작업을 동기적 실행순서 보장
              console.log("실행순서2");
              console.log(result);
              console.log("실행순서3");
            },
            error: function () {},
          });
        });
      }
      dataRequest();
      console.log("실행순서1");
    </script>
  </head>
  <body></body>
</html>
