<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
      <a href="../post/post_list.html" class="navbar-brand mx-auto"
        >게시판 서비스</a
      >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="../author/author_list.html">회원목록</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../post/post_list.html">게시글목록</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../author/author_register.html">회원가입</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <h3>회원가입</h3>
      <form
        action="https://localhost:8080/author/register"
        method="post"
        enctype="application/x-www-form-urlencoded"
      >
        <div class="form-group">
          <label for="name">이름</label>
          <input type="text" id="name" class="form-control" name="name" />
        </div>
        <div class="form-group">
          <label for="email">이메일</label>
          <input type="text" id="email" class="form-control" name="email" />
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input
            type="password"
            id="password"
            class="form-control"
            name="password"
          />
        </div>

        <button type="submit" class="btn btn-primary">회원가입 완료</button>
      </form>
    </div>
  </body>
</html>
