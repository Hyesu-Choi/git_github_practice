<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글쓰기</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
      <a href="../post/post_list.html" class="navbar-brand mx-auto"
        >게시판 서비스</a
      >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="../author/author_list.html">회원목록</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../post/post_list.html">게시글목록</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../author/author_register.html">회원가입</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <h3>글쓰기</h3>
      <form
        id="form"
        action="http://localhost:8081/post/register2"
        method="post"
        enctype="application/x-www-form-urlencoded"
      >
        <div class="form-group">
          <label for="title">제목</label>
          <input type="text" id="title" class="form-control" name="title" />
        </div>
        <div class="form-group">
          <label for="contents">내용</label>
          <textarea
            id="contents"
            name="contents"
            class="form-control"
            rows="10"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">제출</button>
      </form>
    </div>
  </body>
</html>
