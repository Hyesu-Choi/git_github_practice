<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글목록</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
      <a href="../post/post_list.html" class="navbar-brand mx-auto"
        >게시판 서비스</a
      >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="../author/author_list.html">회원목록</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../post/post_list.html">게시글목록</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../author/author_register.html">회원가입</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <h3>게시글 목록</h3>
      <div class="float-end">
        <a href="../post/post_register.html" class="btn btn-primary">글쓰기</a>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>id</th>
            <th>제목</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    <script>
      async function fetchListData() {
        const result = await axios.get(
          "http://ec2-13-125-121-86.ap-northeast-2.compute.amazonaws.com:8081/post/list"
        );
        const postList = result.data;
        const tbody = document.getElementById("tbody");
        for (let i = 0; i < postList.length; i++) {
          const html =
            "<tr><td>" +
            postList[i].id +
            "</td><td>" +
            postList[i].title +
            "</td></tr>";
          tbody.innerHTML += html;
        }
      }
      fetchListData();
    </script>
  </body>
</html>
