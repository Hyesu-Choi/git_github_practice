<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글쓰기</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
      <a href="../post/post_list.html" class="navbar-brand mx-auto"
        >게시판 서비스</a
      >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="../author/author_list.html">회원목록</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../post/post_list.html">게시글목록</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../author/author_register.html">회원가입</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <h3>글쓰기</h3>
      <form id="form">
        <div class="form-group">
          <label for="title">제목</label>
          <input type="text" id="title" class="form-control" name="title" />
        </div>
        <div class="form-group">
          <label for="contents">내용</label>
          <textarea
            id="contents"
            name="contents"
            class="form-control"
            rows="10"
          ></textarea>
        </div>
        <button type="button" onclick="registerPost()" class="btn btn-primary">
          제출
        </button>
      </form>
    </div>
  </body>
  <script>
    async function registerPost() {
      // 빈번히 에러가 날 수도 있는 서버 api 호출부분을 try/catch 처리 한다.
      // 예외처리를 통해 성공하면 redirect, 실패하면 popup창을 통해 안내.
      try {
        const title = document.getElementById("title").value;
        const contents = document.getElementById("contents").value;
        const data = {
          title,
          contents,
        };
        // axios의 post함수를 통해 js의 객체를 json으로 자동형변환
        await axios.post(
          "http://ec2-13-125-121-86.ap-northeast-2.compute.amazonaws.com:8081/post/register1",
          data
        );
        window.location.href =
          "http://huisu-board.s3.ap-northeast-2.amazonaws.com/post_list.html";
      } catch (error) {
        alert("예상치 못한 에러가 발생했습니다.");
        console.log(error);
      }
    }
  </script>
</html>
