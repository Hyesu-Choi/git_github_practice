<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글쓰기 js form 형식</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
      <a href="../post/post_list.html" class="navbar-brand mx-auto"
        >게시판 서비스</a
      >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="../author/author_list.html">회원목록</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../post/post_list.html">게시글목록</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../author/author_register.html">회원가입</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <h3>글쓰기</h3>
      <form id="form">
        <div class="form-group">
          <label for="title">제목</label>
          <input type="text" id="title" class="form-control" name="title" />
        </div>
        <div class="form-group">
          <label for="contents">내용</label>
          <textarea
            id="contents"
            name="contents"
            class="form-control"
            rows="10"
          ></textarea>
        </div>
        <button type="button" onclick="registerPost()" class="btn btn-primary">
          제출
        </button>
      </form>
    </div>
  </body>
  <script>
    async function registerPost() {
      try {
        const title = document.getElementById("title").value;
        const contents = document.getElementById("contents").value;
        // js를 통한 객체 조립 후 axios post 전송시 json 처리
        // js를 통해 formData 클래스를 통해 데이터 조립시 url 인코딩(또는 multipart/form-data) 로 처리
        // const data = {
        //   title,
        //   contents,
        // };
        const formData = new FormData();
        // forn데이터를 통한 형식은 title=hello&contents=world&..
        formData.append("title", title);
        formData.append("contents", contents);

        await axios.post("http://localhost:8081/post/register2", formData);
        window.location.href = "post_list.html";
      } catch (error) {
        alert("예상치 못한 에러가 발생했습니다.");
        console.log(error);
      }
    }
  </script>
</html>
