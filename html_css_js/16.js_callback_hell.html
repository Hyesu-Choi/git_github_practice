<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js callback hell</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
      // 만약, api 요청을 통해 받은 응답을 활용해 새로운 요청을 보내야 한다면 ajax 함수는 비동기적으로 동작하므로 반드시 success 안에서 새로운 요청 해야함.
      function dataRequest() {
        $(document).ready(function () {
          $.ajax({
            url: "https://jsonplaceholder.typicode.com/posts/1",
            type: "GET",
            dataType: "json",
            success: function (result) {
              console.log("B");

              $.ajax({
                url: "https://jsonplaceholder.typicode.com/posts/1",
                type: "GET",
                dataType: "json",
                success: function (result) {
                  console.log("C");
                  $.ajax({
                    url: "https://jsonplaceholder.typicode.com/posts/1",
                    type: "GET",
                    dataType: "json",
                    success: function (result) {
                      console.log("D");
                      console.log(result);
                    },
                    error: function () {},
                  });
                },
                error: function () {},
              });
            },
            error: function () {},
          });
        });
      }
      dataRequest();
      console.log("A");
    </script>
  </head>
  <body></body>
</html>
